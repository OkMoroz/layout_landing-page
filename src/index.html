<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Landing Page</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="stylesheet"
      href="https://example.com/font.css"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <link
      rel="stylesheet"
      href="./styles/style.css"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>

  <!-- #endregion -->

  <body>
    <header class="header">
      <div class="header__top">
        <a href="#">
          <img
            src="images/logo.png"
            alt="Bike logo"
          />
        </a>
        <div class="header__icons">
          <a
            href="#"
            class="icon icon--phone"
          ></a>
          <a
            href="#menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>
      <div class="header__bottom">
        <h1 class="header__title">Take the Streets</h1>
      </div>
    </header>

    <aside
      class="menu"
      id="menu"
    >
      <div class="menu__top">
        <a href="#">
          <img
            src="images/logo-menu.png"
            alt="Bike logo"
          />
        </a>
        <div class="menu__icons">
          <a
            href="#"
            class="icon icon--close"
          ></a>
        </div>
      </div>
    </aside>
    <main class="main">
      <section class="home">
        <h2>Home</h2>
      </section>

      <section class="about-us">
        <h2>About Us</h2>
      </section>

      <section class="compare-to-bikes">
        <h2>Compare Bikes</h2>
      </section>

      <section class="details">
        <h2>Details</h2>
      </section>

      <section class="contacts">
        <h2>Contacts</h2>
      </section>
    </main>
    <footer class="footer">&copy; Take the Streets 2024</footer>
